name: CI - Build & Test
on:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test_golang:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    # - name: Start Postgres DB
    #   working-directory: ./dockerfiles/postgres
    #   run: |
    #     make build && make run-ci
    #     sleep 10

    # - name: Fill DB with some data
    #   run: |
    #     docker ps
    #     docker logs postgres 
    #     make restore-db

    - uses: actions/checkout@v2
    - name: Postgres Backup Restore
      uses: tj-actions/pg-restore@v4.5
      with:
        database_url: "postgres://myusername:mypassword@localhost:5432/postgres"
        backup_file: "db/flight_log.sql"

    - name: Setup Go env
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.0

    - name: Run unit tests baremetal
      run: |
        make test
