name: CI - Build & Test
on:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test_golang:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Start Postgres DB
      working-directory: ./dockerfiles/postgres
      run: |
        make build && make run-ci
        sleep 10

    - name: Fill DB with some data
      run: |
        docker ps
        docker logs postgres 
        make restore-db

    - name: Run unit tests baremetal
      run: |
        make test
